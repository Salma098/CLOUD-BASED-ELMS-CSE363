name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # =========================
  # Job 1: Automated Testing
  # =========================
  test:
    name: Automated Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [chat-service, document-service, tts-service, stt-service, quiz-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests (with coverage)
        run: |
          cd ${{ matrix.service }}
          pytest tests/unit/ -v --cov=. --cov-report=xml || echo "No unit tests"

      - name: Run integration tests (optional)
        run: |
          cd ${{ matrix.service }}
          pytest tests/integration/ -v || echo "No integration tests"

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  # ==================================
  # Job 2: Build & Scan Docker Images
  # ==================================
  build:
    name: Build and Scan Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [chat-service, document-service, tts-service, stt-service, quiz-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ steps.meta.outputs.branch }}-latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ steps.meta.outputs.sha_short }}
          severity: CRITICAL
          exit-code: 1

      - name: Push image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ steps.meta.outputs.sha_short }}
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ steps.meta.outputs.branch }}-latest
  # =========================
  # Job 3: Deploy to Dev
  # =========================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services (Dev)
        run: |
          for service in chat-service document-service tts-service stt-service quiz-service; do
            aws ecs update-service \
              --cluster cse363-dev-cluster \
              --service $service \
              --force-new-deployment
          done

  # =========================
  # Job 4: Deploy to Prod
  # =========================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services (Prod)
        run: |
          for service in chat-service document-service tts-service stt-service quiz-service; do
            aws ecs update-service \
              --cluster cse363-prod-cluster \
              --service $service \
              --force-new-deployment
          done

  # =========================
  # Job 5: End-to-End Tests
  # =========================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and run Playwright tests
        run: |
          cd tests/e2e
          npm ci
          npx playwright install --with-deps
          npx playwright test
